<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="person"></ion-icon> Nombre
        </ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="book-outline"></ion-icon> Materia
        </ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="document-outline"></ion-icon> Notas
        </ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="person"></ion-icon> Profesor
        </ion-label>
        <ion-input formControlName="professor" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" shape="full" expand="block">Agregar Registro</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
