<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Informacion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Estudiante</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Materia</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Notas</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Profesor</ion-label>
        <ion-input formControlName="professor" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" shape="full" expand="block">Actualizar Informacion</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
